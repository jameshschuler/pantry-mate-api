<div class="row">
    <div class="col-xs-12">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="mb-3">My Items</h2>
            <button class="btn btn-primary" routerLink="/items/new">New Item</button>
        </div>

        <div class="table-responsive" *ngIf="items$ | async; let items">
            <table class="table table-hover mt-4">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Brand</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Unit of Measure</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items">
                        <td>{{item.name}}</td>
                        <td>{{item.brand}}</td>
                        <td>{{item.description}}</td>
                        <td>{{item.price | currency: 'USD'}}</td>
                        <td>{{item.unitOfMeasure}}</td>
                        <td>
                            <i class="fas fa-fw fa-edit text-primary mr-2"></i>
                            <i class="fas fa-fw fa-trash-alt text-danger"></i>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="alert alert-info mt-2" colspan="6" role="alert" *ngIf="!loading && items.length === 0">
                <i class="fas fa-fw fa-info-circle mr-2"></i>
                No items were found. Click the 'New Item' button to get started!
            </div>
        </div>
        <app-loader *ngIf="loading"></app-loader>
    </div>
</div>
