<navbar [user]="user" id="navbar"></navbar>
<div class="container-fluid pt-4 px-4">
    <div class="row">
        <div class="col col-sm-2" *ngIf="user">
            <app-navigation></app-navigation>
        </div>
        <div class="col" [ngClass]="user !== null ? 'col-sm-8' : 'col-sm-12'">
            <alert></alert>
            <router-outlet></router-outlet>
        </div>
        <div class="col-2" *ngIf="user">
            <app-profile [user]="user"></app-profile>
        </div>
    </div>
</div>
<app-footer id="footer"></app-footer>
