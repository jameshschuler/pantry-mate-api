<mat-card class="form-card">
    <mat-card-title>Sign p</mat-card-title>
    <form class="custom-form">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input type="text" matInput [formControl]="usernameFormControl" [errorStateMatcher]="matcher">

            <mat-error *ngIf="usernameFormControl.hasError('required')">
                Username is <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">

            <mat-error *ngIf="passwordFormControl.hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
        </mat-form-field>
        <button mat-flat-button color="accent">Sign up</button>
    </form>
</mat-card>
